<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="product.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Product Description</label>
          <input
            class="form-control"
            id="des"
            required
            [(ngModel)]="product.des"
            name="des"
          />
        </div>

        <div class="form-group">
            <label for="description">Price</label>
            <input
              class="form-control"
              id="price"
              required
              [(ngModel)]="product.price"
              name="price"
            />
          </div>

        <div class="form-group">
            <label for="description">Photo</label>
            <input
              class="form-control"
              id="img"
              required
              [(ngModel)]="product.img"
              name="img"
            />
          </div>
  
        <button (click)="saveProduct()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Shop was added successfully!</h4>
        <button class="btn btn-success" (click)="newProduct()">Add</button>
        <a routerLink="/menu/{{shopId}}">Menu</a>
      </div>
    </div>
  </div>
