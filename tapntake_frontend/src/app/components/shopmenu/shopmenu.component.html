<!-- main -->

<main>
    <div class="container main px-4">
      <div class="row wrapper ">
        <div class="col-6 col-sm-3 col-md-4 b-4 myb" *ngFor="let product of products">
            <div class="card shadow-sm">
                <div class="pw">
                    <div class="pwc">
                        <img src={{product.img}} alt="">
                    </div>
                    
                </div>
                
                
                <div class="card-body">
                  <p class="card-text">{{product.name}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <h6 class="price">{{product.price}}</h6>
                    <div class="btn-group">
                      <a (click)="addToCart(product)"><i class="bi bi-plus-square"></i></a>
                     
                    </div>
                    
                  </div>
                </div>
              </div>
        </div>
  
       

      



        </div>
    
        
          </div>
       
  </main>
