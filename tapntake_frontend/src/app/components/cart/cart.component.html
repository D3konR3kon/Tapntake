<header >
  <div class="container navwrapper px-4">
    <nav class="navbar mx-3 fixed-top justify-content-between">
      <a class="navbar-brand  d-none d-md-block d-lg-block"><img src="https://i.postimg.cc/WzDN2h29/taskr-removebg-preview.png" 
        alt="" class="tntlogo"></a>
        <a (click)="goBack()" class="d-block d-sm-none"><i class="bi bi-arrow-left-square"></i> </a>
      <div class=" searchwarapper d-flex justify-content-end">
         <div class="search ">
           <i class="bi bi-search"></i>
           <input class="form-control sm-2" type="search" placeholder="Search Shop" aria-label="Search">
         </div>
         </div>
     </nav>
  </div>
 
</header>

<!-- main -->

<main>
    <div class="container main px-4">
      <div class="row wrapper" *ngFor="let item of items;let i=index ">
        <div class="col-10 col-sm-4 col-md-4 b-4 myb">
            <div class="card shadow-sm">
                <div class="pw">
                    <div class="pwc">
                        <img src={{item.img}} class="" alt="">
                    </div>
                    
                </div>
            </div>
            </div>
            <div class="col-sm-8">
                <div class="card-body p-1">
                    <p class="card-text">{{item.name}}</p>
                    <p>{{item.dec}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <h2 class="price">{{item.price | currency:'R'}}</h2>
                      <div class="btn-group justify-content-between">
                        <button class="btn btn-xs"(click)="decr(item.qty, i)"><i class="bi bi-dash"></i></button>
                        <input type="number" class="" min="1" max="5" [(ngModel)]="item.qty"  (ngModelChange)="qntUpdate($event)">
                        <button class="btn btn-xs"><i class="bi bi-plus" (click)="incre(item.qty, i)"></i></button>
                        
                        
                      </div>
                      <button type="button" class="btn btn-outline-danger btn-xs" (click)="deletei(i)">
                        <i class="bi bi-trash-fill" aria-hidden="true"></i>
                      </button>
                      
                    </div>
                  </div>
            </div>
                
              



        </div>
    
        <hr>
                <div class="card-footer">
                  <div class="pull-right">
                    
                    <h4 > Total Amount: <b style="color: red;">{{totalAmount| currency:'R'}}</b></h4>
                 </div>
                  <div class="footr" style="margin: 5px">
                      <button class="btn btn-warning checkout" routerLink="/checkout" checkout="totalAmount === 0">Checkout</button>
                     
                  </div>
                </div>
          </div>
       
  </main>

  <!-- footer -->
  <div class="footer sticky mt-auto pt-1 bg-light">
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-between d-block d-sm-none">
          <i class="bi bi-house-door"></i>
          <i class="bi bi-bag"></i>
          <i class="bi bi-heart"></i>
          <i class="bi bi-person-fill"></i>
        </div>
      </div>
      
    </div>
  </div>
