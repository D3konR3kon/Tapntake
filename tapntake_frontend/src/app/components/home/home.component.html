<div class="p-3 mb-3 bg-light rounded-3">
  <div class="container py-2">
    <h1 class="display-2 fw-bold">Tap n' Take</h1>
    <p class="col-md-8 fs">Automate order management and marketing campaigns to scale up
      your online food business.</p>

<main>
  <div class="container mb-5 px-4">
    <div class="row g-3 wrapper">
      <div class="col col-sm-4 col-md-4 b-4" *ngFor="let shop of shops">
        <div class="card ">
          <img src={{shop.img}} alt="">
          <div class="imgText">
            <a routerLink="/menu/{{shop.id}}">
              <span class="shopname">{{shop.name}}</span><i class="bi bi-arrow-right"></i>
            </a>
            </div>
          
        </div>
      </div>
