  <main>
    <div class="container main px-4">
        <h1>Your Order</h1>
      <div class="row wrapper ">
        <div class="col-12 col-sm-4 col-md-4 b-4 myb">
            <div class="card shadow-sm">
                <div class="pw">
                    <div class="pwc">
                        <img src="https://s3-alpha-sig.figma.com/img/54d8/c380/757464332a0c984f0337c4fed8633969?Expires=1657497600&Signature=eo3XluJeCHgCjcdtHisSIaw2a36ULMAcN4BjRVGqapBsjqDBSkhnq~n7uQO1otxv6i4jpU7Tmn2PkVKzejVfKSJl4vNDjZpxngIR00Bb2U2pbhj897yk3mxWbr0jzYrJLPaBdjRbcdUS-sSfhrbdA7ISgYNKgGD8t51fH9vJkchalPbM6enAZ9kw~g~~fm3E~NsAocAlUq9hMDCEqodaZsXKuRsG6QDwNOESuDoY1J-ys6sBionKhJPJki2Vxfy0CyOEIjJiYK9lOX5UxnZp2hSWRhcFpJxsqwOfe1zVICgJtjS7NESA56UxGVwMgFEujFlTt5C7Y5HH9v8xUCANuA__&Key-Pair-Id=APKAINTVSUGEWH5XD5UA" class="img-fluid thumbnail-image" alt="">
                    </div>
                    
                </div>
            </div>
            </div>
            <div class="col-sm-8">
                <div class="card-body p-1">
                    <p class="card-text">Subtotal: 12</p>
                    <p>Service Fee: 14</p>
                    <p>Total Amount: 14</p>
                    
                  </div>
            </div>

            <div  [formGroup]="userForm" (ngSubmit)="login()" class="form">
        

                <div class="col">
                <label for="username">Email:</label>
                <input type="text" formControlName="email" placeholder="Email"  id="username"  >
                <span *ngIf="!userForm.controls['email'].valid && userForm.controls['email'].touched">*Email is required</span>
                </div>
        
                <div class="col">
                    <label for="password">Name:</label>
                    <input type="password" formControlName="password" placeholder="Password" id="password" >
                    <span *ngIf="!userForm.controls['password'].valid && userForm.controls['password'].touched">*Password is required</span>
                </div>
                
                <div class="col">
                    
                </div>
                
                <div class="btns">
                <input type="submit" value="Login" class="btn btn-primary btn-large btn-block px-2 mt-3 btn1" [disabled]="userForm.invalid" (click)="login()" >
                
                </div>
              
            </div>
            
              



        </div>
    
        
          </div>
       
  </main>
