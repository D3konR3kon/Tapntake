  <main>
    <div class="container main px-4 pt-1">
        <h1>Confirm order</h1>
      <div class="row wrapper ">
        <div class="col-8 col-sm-4 col-md-4 b-4 myb">
          <div class="card ">
            <img src="https://s3-alpha-sig.figma.com/img/e90d/1aee/862b4adf1ad5bf768547def72693c56e?Expires=1657497600&Signature=fED8H64xRSSWd97nah8RHZFUo75KMyk0bNu6yDTOvS0rixrR3KBsxjA4-j~GVYsAFRQ~CwECXM0DLtiR8zu2djbwn1AL41VnKsI7LYHWATOwns9EjFtRWv9bXAY~5H0SbGdElod3f-klRH5cIveVj23rRSje96j6GmMvRZrbuDh4mVvB0ou4RrCc4ln8Se5xpwVIpo8Ig1vXOqiBBAb6KEn23ItsKFl5HG~lfD-T0mfFPpM5TW0uiTrKrvb1WXy-7C04LYESG4GSBIGLZRerPZ0pjDU49Xbp4-84q4mYFgJa7U0UWCSsbMc~HsZJSdkmBtRIlq1LEqoE2-9bKrCrcQ__&Key-Pair-Id=APKAINTVSUGEWH5XD5UA" alt="">
            
            
          </div>
            </div>
            <div class="col-sm-8 my-4">
                <div class="card-body p-1">
                    <p class="">Subtotal: {{totalAmount}}</p>
                    <p class="red">Service Fee: {{servicefee}}</p>
                    <p>Total Amount: {{totalAmount + servicefee}}</p>
                    
                  </div>
            </div>

            <div  [formGroup]="userForm" (ngSubmit)="login()" class=" col-xs-6 form mt-2">
        

                
                <label for="username">Email:</label>
                <input type="text" formControlName="email" placeholder="Email"  id="email"  >
                <span *ngIf="!userForm.controls['email'].valid && userForm.controls['email'].touched">*Email is required</span>
                
        
                
                    <label for="password">Name:</label>
                    <input type="password" formControlName="password" placeholder="Password" id="name" >
                    <span *ngIf="!userForm.controls['password'].valid && userForm.controls['password'].touched">*Password is required</span>
                
                
                <div class="col">
                  <label for="password">Choose Pick-up Time & Date</label>
                  <div class=" d-flex justify-content-start dp">
                    <div class="input-append date" id="dp3" data-date-format="dd-mm-yyyy">  
                      <input class="span2" size="10" type="date" value="" id="date">  <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                    <div class="time ml-1">
                      <input type="time" name="" id="time"><span class="add-on"><i class="icon-th"></i></span>
                    </div>
                    </div>
                  </div>
              
            </div>
            
              
            <div class="col-12 mt-2 cc d-flex justify-content-between align-items-center mt-3">
              <button type="button" class="btn btn-primary btn1">Button</button>
              <button type="button" class="btn btn-primary btn0">Button</button>
            </div>


        </div>
    
        
          </div>
       
  </main>
