  <main>
    <div class="container main px-4">
        <h4>Confirm order</h4>
      <div class="row wrapper ">
        <div class="col-8 col-sm-4 col-md-4 b-4 myb">
          <div class="card ">
            <img src="https://s3-alpha-sig.figma.com/img/e90d/1aee/862b4adf1ad5bf768547def72693c56e?Expires=1657497600&Signature=fED8H64xRSSWd97nah8RHZFUo75KMyk0bNu6yDTOvS0rixrR3KBsxjA4-j~GVYsAFRQ~CwECXM0DLtiR8zu2djbwn1AL41VnKsI7LYHWATOwns9EjFtRWv9bXAY~5H0SbGdElod3f-klRH5cIveVj23rRSje96j6GmMvRZrbuDh4mVvB0ou4RrCc4ln8Se5xpwVIpo8Ig1vXOqiBBAb6KEn23ItsKFl5HG~lfD-T0mfFPpM5TW0uiTrKrvb1WXy-7C04LYESG4GSBIGLZRerPZ0pjDU49Xbp4-84q4mYFgJa7U0UWCSsbMc~HsZJSdkmBtRIlq1LEqoE2-9bKrCrcQ__&Key-Pair-Id=APKAINTVSUGEWH5XD5UA" alt="">
            
            
          </div>
            </div>
            <div class="col-sm-8 my-2">
                <div class="card-body p-1">
                    <p class="">Subtotal: {{totalAmount}}</p>
                    <p class="red">Service Fee: {{servicefee}}</p>
                    <p>Total Amount: {{totalAmount + servicefee}}</p>
                    
                  </div>
            </div>

            <form [formGroup]="userForm"  method="post" (ngSubmit)="onSubmit()" class=" col-xs-6 form mt-2">
                <div class = "contactwrapper">

                
                <label for="email">Email:</label>
                <input type="email" [formControl]="email" placeholder="Email"  id="email"  >
                <span *ngIf="email.invalid">*Email is required</span>
              
                    <label for="name">Name:</label>
                    <input type="text" [formControl]="name" placeholder="name" id="name" >
                    <span *ngIf="name.invalid"></span>
                    
                    <label for="number">Number:</label>
                    <input type="number" [formControl]="number" placeholder="Number" id="number" >
                    <span *ngIf="number.invalid">*Number is </span>
                
                
                
                  </div>
                  <div class="col-12 mt-2 cc d-flex justify-content-between align-items-center mt-2">
                    <button [disabled]="isLoading" class="submit" type="submit" class="btn btn-primary btn1">Submit</button>
                    <button [formControl]="honeypot" class="hidden" type="text" class="btn btn-primary btn0">Cancel</button>
                  </div>
                  <div [ngClass]="!submitted? 'hidden' : 'visible'" class="center-text">
                    <span>{{responseMessage}}</span>
                  </div>
              
                </form>
            
              
           


        </div>
    
        
          </div>
       
  </main>
