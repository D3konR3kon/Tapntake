<header>
    <div class="container">
      <nav class=" navbar navbar-default  justify-content-space">
        <a class="navbar-brand"><img src="https://i.postimg.cc/WzDN2h29/taskr-removebg-preview.png" 
          alt="" class="tntlogo"></a>
          <div class="d-none d-md-block d-lg-block" id="navbarNav">
            <ul class="navbar-nav d-inline">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/cart">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/login" >Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/register">Signup</a>
              </li>
            </ul>
            <ul class="navbar-nav d-inline" *ngIf="isLoggedIn">
              <li class="nav-item">
                <a class="nav-link" routerLink="/addshop">Add shop</a>
              </li>
               </ul>
          </div>
        <div class="searchwarapper">
           <div class="search">
           </div>
           </div>
       </nav>
    </div>
   
  </header>
<div class="col-md-12">
    <div class="card card-container">
        <img src="https://ocdn.eu/images/pulscms/YmQ7MDA_/69a69ff5d10804f3cb12cb227c7a8455.jpg" alt="">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group mt-3">
                <label for="username">Username:</label>
                <input type="text"
                class="form-control"
                name="username"
                [(ngModel)]="userForm.username"
                required
                #username="ngModel"
                >
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                    Username is required!
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password:</label>
                <input type="password" 
                name="password"
                class="form-control"
                [(ngModel)]="userForm.password"
                required
                minlength="6"
                #password="ngModel"
                >
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-primary btn-block">
                    Login
                </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}
        </div>
    </div>
</div>
