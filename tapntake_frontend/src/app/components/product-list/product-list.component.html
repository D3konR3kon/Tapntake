<div class="list row">
    <div class="col-md-8">
      <div class="input-group my-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Product List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let product of products; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(product, i)"
          
        >
        {{ product.name}}
          
      </li>
      </ul>
  
      <button class="my-3 btn btn-sm btn-danger" (click)="removeAllProducts()">
        Remove All
      </button>
    </div>
    <div class="col-6">
      <app-product-details>
        <!-- [viewMode]="true" -->
        [product]="currentProduct"
      </app-product-details>
      <h4>Details of each product</h4>
      {{currentProduct.name}}
      {{currentProduct.price}}
    </div>
  </div>
