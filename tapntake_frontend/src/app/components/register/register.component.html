<header>
    <div class="container">
      <nav class=" navbar navbar-default  justify-content-space">
        <a class="navbar-brand"><img src="https://i.postimg.cc/WzDN2h29/taskr-removebg-preview.png" 
          alt="" class="tntlogo"></a>
          <div class="d-none d-md-block d-lg-block" id="navbarNav">
            <ul class="navbar-nav d-inline">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="/home">Home</a>
              </li>
                <li class="nav-item">
                <a class="nav-link" routerLink="/login" >Login</a>
              </li>
            </ul>
        <div class="searchwarapper">
           <div class="search">
             <i class="bi bi-search"></i>
             <input class="form-control sm-2" type="search" placeholder="Search Shop" aria-label="Search">
           </div>
           </div>
    </div>
<div class="col-md-12">
    <div class="card card-container">
        <img src="https://t4.ftcdn.net/jpg/00/85/92/59/360_F_85925923_Fbg43j2Isz85vQfaiEBpwyEKBdmmcdJh.jpg" alt="" id="profile-img" class="profile-img-card">
        <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group mt-3">
                <label for="username">Username:</label>
                <input type="text" 
                class="form-control" 
                name="username" 
                [(ngModel)]="userForm.username"
                required
                minlength="3"
                maxlength="20"
                #username="ngModel"
                >
                <div class="alert alert-danger" *ngIf="username.errors && f.submitted">
                    <div *ngIf="username.errors['required']">Username is required</div>
                    <div *ngIf="username.errors['minlength']">Username must be at least 3 characters</div>
                    <div *ngIf="username.errors['maxlength']">Username must be at most 20 characters</div>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="email">Email:</label>
                <input type="email" 
                name="email" 
                
                class="form-control"
                [(ngModel)]="userForm.email"
                required
                email
                #email="ngModel"
                >
                <div class="alert alert-danger" *ngIf="email.errors && f.submitted">
                    <div *ngIf="email.errors['required']">Email is required</div>
                    <div *ngIf="email.errors['email']">Email must be a valid email</div>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password:</label>
                <input type="password" 
                name="password" 
                class="form-control"
                [(ngModel)]="userForm.password"
                required
                minlength="6"
                #password="ngModel"
                >
                <div class="alert alert-danger" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-primary btn-block">Sign Up</button>
            </div>
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                Signup failed <br> {{ errorMessage }}
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isSuccessful">
            Your registration is successfull!
        </div>
    </div>
</div>
